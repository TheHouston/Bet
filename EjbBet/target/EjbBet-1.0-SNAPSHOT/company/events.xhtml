<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Event list</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <h:body>
        <h3>Event list</h3>
        <f:view>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Filter by status:" />
                    <h:selectOneMenu value="#{companyEventBean.filter}">
                        <f:selectItem itemValue="None"/>
                        <f:selectItem itemValue="Open"/>
                        <f:selectItem itemValue="Processing"/>
                        <f:selectItem itemValue="Closed"/>
                    </h:selectOneMenu>
                    <h:commandButton value="OK" action="#{companyEventBean.action()}" />
                </h:panelGrid>
                <h:dataTable value="#{companyEventBean.events}" var="item" class="datatable">
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:link outcome="eventinfo.xhtml">
                            <f:param name="id" value="#{item.idEvent}" />
                            #{item.description}
                        </h:link>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Expires</f:facet>
                        #{item.expirationtime}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        #{ item.status}
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>

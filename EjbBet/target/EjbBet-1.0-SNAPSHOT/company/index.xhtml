<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User main page</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h3>User common information</h3>
        <h:panelGrid columns="2">
            <h:outputLabel value="Username:"/>
            <h:outputLabel value="#{companyAuthorizationBean.companyUserBean.logname}" />
            
            <h:outputLabel value="Full name"/> 
            <h:outputLabel value="#{companyAuthorizationBean.companyUserBean.fullname}" />
            
            <h:outputLabel value="Balance:"/> 
            <h:outputLabel value="#{companyAuthorizationBean.companyUserBean.balance}" />
        </h:panelGrid>
        
        <h3>Actions</h3>
        <ul>
            <li><h:outputLink value="events.xhtml">Show all events</h:outputLink></li>
            <li><h:outputLink value="newevent.xhtml">New event</h:outputLink></li>
        </ul>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User main page</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h4>User common information</h4>
        <h:panelGrid columns="2">
            <h:outputLabel value="Username:"/>
            <h:outputLabel value="#{userAuthorizationBean.userBean.logname}" />
            
            <h:outputLabel value="Full name"/> 
            <h:outputLabel value="#{userAuthorizationBean.userBean.fullname}" />
            
            <h:outputLabel value="Balance:"/> 
            <h:outputLabel value="#{userAuthorizationBean.userBean.balance}" />
        </h:panelGrid>
        
        <h4>Actions</h4>
        <ul>
            <li><h:outputLink value="showbets.xhtml">Show bets</h:outputLink></li>
            <li><h:outputLink value="openevents.xhtml">Show available events</h:outputLink></li>
        </ul>
        
        <h:form>
            <h4>Deposit/withdraw simulation</h4>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Operation:"/>
                <h:selectOneMenu value="#{userAccountBean.operation}">
                    <f:selectItem itemValue="deposit"/>
                    <f:selectItem itemValue="withdraw"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Amount:"/>
                <h:inputText id="amount" value="#{userAccountBean.amount}" converterMessage="Please enter digits only." required="true"/>
                
                <h:panelGroup/>
                <h:message for="amount" class="error_message"/>
                
                <h:commandButton action="#{userAccountBean.action()}" value="OK"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

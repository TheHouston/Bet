<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create new event</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h4>Common event info</h4>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Short description:"/>
                <h:inputText value="#{newEvent.description}" id="description" required="true" requiredMessage="Please, fill this field."/>
                <h:message for="description" class="error_message" />
                
                <h:outputLabel value="Lifetime in hours:"/>
                <h:inputText value="#{newEvent.expiresAfter}" id="expiresAfter" required="true" requiredMessage="Please, fill this field." />
                <h:message for="expiresAfter" class="error_message" />
            </h:panelGrid> 
            
            <h4>Event outcome list:</h4>
            <h:dataTable value="#{newEvent.outcomes}" var="outcome">               
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:inputText id="outcomeName" value="#{outcome.name}" required="true" requiredMessage="Please, fill this field." />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Rate</f:facet>
                    <h:inputText id="outcomeRate" value="#{outcome.k}" required="true" requiredMessage="Please, fill this field." converterMessage="Rate must be float."/>
                </h:column>
                
                <h:column>
                    <h:message for="outcomeName" class="error_message" />
                    <h:message for="outcomeRate" class="error_message" />
                </h:column>
            </h:dataTable>
            <br/>
            <h:panelGrid columns="2">
                <h:commandButton action="#{newEvent.action()}" value="create event"/>    
                <h:commandButton action="#{newEvent.newOutcome()}" value="add outcome"/>  
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

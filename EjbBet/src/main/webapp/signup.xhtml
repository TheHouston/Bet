<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign up</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h3>Sign up form</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="User type:" />
                <h:selectOneMenu value="#{userSignup.usertype}">
                    <f:selectItem itemValue="user"/>
                    <f:selectItem itemValue="company"/>
                </h:selectOneMenu>
                <h:panelGroup />
                
                <h:outputLabel value="Full name:"/>
                <h:inputText value="#{userSignup.fullname}" id="fullname" required="true" requiredMessage="Please, fill this field." />
                <h:message for="fullname" class="error_message" />
                
                <h:outputLabel value="Username:"/>
                <h:inputText value="#{userSignup.username}" required="true" requiredMessage="Please, fill this field."/>
                <h:message for="username" class="error_message" />
                
                <h:outputLabel value="Password:"/>
                <h:inputSecret value="#{userSignup.password}" id="password" required="true" requiredMessage="Please, fill this field." />
                <h:message for="password" class="error_message" />
                
                <h:commandButton action="#{userSignup.action()}" value="OK"/>       
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

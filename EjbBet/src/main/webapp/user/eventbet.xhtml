<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Event list</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <h:body rendered="#{eventBean.eventBean!=null}">
        <f:metadata>
            <f:viewParam name="id" value="#{eventBean.id}" />
        </f:metadata>
        <h3>Event bet</h3>
        <f:view>
            <h:form>
                <h:dataTable value="#{eventBean.eventBean.outcomeCollection}" var="item" class="datatable">
                    <h:column>
                        <f:facet name="header">name</f:facet>
                        #{item.name}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">rate</f:facet>
                        #{item.k}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:link outcome="bet.xhtml" includeViewParams="true">
                            <f:param name="idOutcome" value="#{item.idOutcome}"/>
                            <center>Bet</center>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
